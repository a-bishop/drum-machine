<html>

<head>
    <script type="module" src="./drum-machine.js"></script>
    <script src="https://unpkg.com/tone@13.8.25/build/Tone.js">
    </script>
</head>
<button>Click me to start the drum machine!</button>

<script>
    const button = document.querySelector('button');
    const drumMachine = document.createElement('drum-machine');

    button.addEventListener('click', function () {
        const context = new AudioContext();
        context.resume();
        button.parentNode.replaceChild(drumMachine, button);
    });

</script>
</body>

</html>
